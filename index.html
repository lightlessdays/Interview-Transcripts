<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            border: 4px solid black;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-bar img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        li:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
        </div>
        <ul id="list"></ul>
    </div>

    <script>
        const dictionary = {
            "IIM Ahemdabad": "https://lightlessdays.github.io/Interview-Transcripts/IIM Ahemdabad",
            "IIM Bangalore": "https://lightlessdays.github.io/Interview-Transcripts/IIM Bangalore",
            "IIM Calcutta": "https://lightlessdays.github.io/Interview-Transcripts/IIM Calcutta",
        };
        
        const list = document.getElementById("list");
        const search = document.getElementById("search");
        
        function renderList(filter = "") {
            list.innerHTML = "";
            Object.keys(dictionary).forEach(key => {
                if (key.toLowerCase().includes(filter.toLowerCase())) {
                    const li = document.createElement("li");
                    li.textContent = key;
                    li.onclick = () => window.location.href = dictionary[key];
                    list.appendChild(li);
                }
            });
        }
        
        search.addEventListener("input", () => renderList(search.value));
        
        renderList();
    </script>
</body>
</html>
