<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            border: 4px solid black;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-bar img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        li:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
        </div>
        <ul id="list"></ul>
    </div>

    <script>
        const dictionary = {
            "IIM Ahmedabad": "https://lightlessdays.github.io/Interview-Transcripts/IIM_Ahmedabad",
            "IIM Bangalore": "https://lightlessdays.github.io/Interview-Transcripts/IIM_Bangalore",
            "IIM Calcutta": "https://lightlessdays.github.io/Interview-Transcripts/IIM_Calcutta",
            "IIM Lucknow": "https://lightlessdays.github.io/Interview-Transcripts/IIM_Lucknow",
            "IIM Indore": "https://lightlessdays.github.io/Interview-Transcripts/IIM_Indore",
            "IIM Kozhikode": "https://lightlessdays.github.io/Interview-Transcripts/IIM_Kozhikode",
            "XLRI Jamshedpur": "https://lightlessdays.github.io/Interview-Transcripts/XLRI_Jamshedpur",
            "SPJIMR Mumbai": "https://lightlessdays.github.io/Interview-Transcripts/SPJIMR_Mumbai",
            "MDI Gurgaon": "https://lightlessdays.github.io/Interview-Transcripts/MDI_Gurgaon",
            "IIFT": "https://lightlessdays.github.io/Interview-Transcripts/IIFT",
            "FMS Delhi": "https://lightlessdays.github.io/Interview-Transcripts/FMS_Delhi",
            "IMT Ghaziabad": "https://lightlessdays.github.io/Interview-Transcripts/IMT_Ghaziabad",
            "NMIMS Mumbai": "https://lightlessdays.github.io/Interview-Transcripts/NMIMS_Mumbai",
            "ISB Hyderabad": "https://lightlessdays.github.io/Interview-Transcripts/ISB_Hyderabad",
            "TAPMI Manipal": "https://lightlessdays.github.io/Interview-Transcripts/TAPMI_Manipal",
            "XIM Bhubaneswar": "https://lightlessdays.github.io/Interview-Transcripts/XIM_Bhubaneswar",
            "Great Lakes Chennai": "https://lightlessdays.github.io/Interview-Transcripts/Great_Lakes_Chennai",
            "IIT Delhi": "https://lightlessdays.github.io/Interview-Transcripts/IIT_Delhi",
            "IIT Bombay": "https://lightlessdays.github.io/Interview-Transcripts/IIT_Bombay",
            "IIT Kharagpur": "https://lightlessdays.github.io/Interview-Transcripts/IIT_Kharagpur",
            "IIT Madras": "https://lightlessdays.github.io/Interview-Transcripts/IIT_Madras",
            "IIT Roorkee": "https://lightlessdays.github.io/Interview-Transcripts/IIT_Roorkee",
            "IIT Kanpur": "https://lightlessdays.github.io/Interview-Transcripts/IIT_Kanpur",
            "Nirma University": "https://lightlessdays.github.io/Interview-Transcripts/Nirma_University",
            "IRMA Anand": "https://lightlessdays.github.io/Interview-Transcripts/IRMA_Anand",
            "FORE School of Management": "https://lightlessdays.github.io/Interview-Transcripts/FORE_School",
            "SIMSREE Mumbai": "https://lightlessdays.github.io/Interview-Transcripts/SIMSREE_Mumbai"
        };
        
        const list = document.getElementById("list");
        const search = document.getElementById("search");
        
        function renderList(filter = "") {
            list.innerHTML = "";
            Object.keys(dictionary).forEach(key => {
                if (key.toLowerCase().includes(filter.toLowerCase())) {
                    const li = document.createElement("li");
                    li.textContent = key;
                    li.onclick = () => window.location.href = dictionary[key];
                    list.appendChild(li);
                }
            });
        }
        
        search.addEventListener("input", () => renderList(search.value));
        
        renderList();
    </script>
</body>
</html>
