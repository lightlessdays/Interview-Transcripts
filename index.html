<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSchool Interview Transcripts 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            border: 4px solid black;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
            max-height: 80vh;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 16px;
            color: gray;
            margin-bottom: 15px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-bar img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        li:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">B-School Interview Transcripts</div>
        <div class="subtitle">Search and find the interview transcripts for the top b-schools.</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
        </div>
        <ul id="list"></ul>
    </div>

    <script>
        const dictionary = {
            "Faculty of Management Studies (FMS), University of Delhi": "FMS.html",
            "Indian Institute of Management Ahmedabad (IIMA)": "#",
            "Indian Institute of Management Bangalore (IIMB)": "#",
            "Indian Institute of Management Calcutta (IIMC)": "#",
            "Indian Institute of Management Indore (IIMI)": "#",
            "Indian Institute of Management Kozhikode (IIMK)": "#",
            "Indian Institute of Management Lucknow (IIML)": "#",
            "Shailesh J. Mehta School of Management (SJMSOM), IIT Bombay": "#",
            "S. P. Jain Institute of Management & Research (SPJIMR), Mumbai": "#",
            "Department of Management Studies, IIT Delhi": "#",
            "Indian Institute of Foreign Trade (IIFT), New Delhi and Kolkata": "#",
            "Indian Institute of Management Mumbai (IIM Mumbai)": "#",
            "Jamnalal Bajaj Institute of Management Studies (JBIMS), Mumbai": "#",
            "Management Development Institute (MDI), Gurugram": "#",
            "Narsee Monjee Institute of Management Studies (NMIMS), Mumbai": "#",
            "Rajiv Gandhi Indian Institute of Management Shillong (RGIIM)": "#",
            "Symbiosis Centre for Management & Human Resource Development (SCMHRD), Pune": "#",
            "Symbiosis Institute of Business Management (SIBM), Pune": "#",
            "Tata Institute of Social Sciences (TISS), Mumbai": "#"
        };
        
        const list = document.getElementById("list");
        const search = document.getElementById("search");
        
        function renderList(filter = "") {
            list.innerHTML = "";
            let filteredItems = Object.keys(dictionary).filter(key => key.toLowerCase().includes(filter.toLowerCase()));
            filteredItems.slice(0, 3).forEach(key => {
                const li = document.createElement("li");
                li.textContent = key;
                li.onclick = () => window.location.href = dictionary[key];
                list.appendChild(li);
            });
        }
        
        search.addEventListener("input", () => renderList(search.value));
    </script>
</body>
</html>
