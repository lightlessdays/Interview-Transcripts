<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS Delhi Interview Transcripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 3px solid black;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .list-container {
            max-height: 300px;
            overflow-y: auto;
            border-top: 2px solid black;
            padding-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FMS Delhi - Interview Transcripts</h1>
        <div class="list-container">
            <ul id="college-list"></ul>
        </div>
    </div>

    <script>
        const colleges = {
            "Transcript 1":"FMS/transcript1.html",
            "Transcript 2":"FMS/transcript2.html",
            "Transcript 3":"FMS/transcript3.html",
            "Transcript 4":"FMS/transcript4.html",
            "Transcript 5":"FMS/transcript5.html",
            "Transcript 6":"FMS/transcript6.html",
            "Transcript 7":"FMS/transcript7.html",
            "Transcript 8":"FMS/transcript8.html",
            "Transcript 9":"FMS/transcript9.html",
            "Transcript 10":"FMS/transcript10.html",
            "Transcript 11":"FMS/transcript11.html",
            "Transcript 12":"FMS/transcript12.html",
            "Transcript 13":"FMS/transcript13.html",
            "Transcript 14":"FMS/transcript14.html",
            "Transcript 15":"FMS/transcript15.html",
            "Transcript 16":"FMS/transcript16.html",
            "Transcript 17":"FMS/transcript17.html",
            "Transcript 18":"FMS/transcript18.html",
            "Transcript 19":"FMS/transcript19.html",
            "Transcript 20":"FMS/transcript20.html",
            "Transcript 21":"FMS/transcript21.html",
            "Transcript 22":"FMS/transcript22.html",
            "Transcript 23":"FMS/transcript23.html",
            "Transcript 24":"FMS/transcript24.html",
            "Transcript 25":"FMS/transcript25.html",
        };

        const listContainer = document.getElementById("college-list");
        for (const [name, link] of Object.entries(colleges)) {
            const listItem = document.createElement("li");
            const anchor = document.createElement("a");
            anchor.href = link;
            anchor.textContent = name;
            anchor.style.textDecoration = "none";
            anchor.style.color = "black";
            listItem.appendChild(anchor);
            listContainer.appendChild(listItem);
        }
    </script>
</body>
</html>
